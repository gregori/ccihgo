<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Perfil Antimicrobiano</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  </head>
  <body ng-app="ccihApp" ng-cloak>
    <md-content>
      <!-- The top toolbar -->
      <md-toolbar ng-show="globals.currentUser">
        <div class="md-toolbar-tools" ng-controller="AppController as ctrl">
          <md-menu>
            <md-button class="md-icon-button" aria-label="Configurações" ng-click="$mdOpenMenu($event)" class="md-icon-button">
              <md-icon md-svg-icon="node_modules/material-design-icons/navigation/svg/production/ic_menu_24px.svg"></md-icon>
              <md-tooltip>Configurações</md-tooltip>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="ctrl.bacteriaSetup($event)">
                  <md-icon md-svg-icon="node_modules/material-design-icons/action/svg/production/ic_bug_report_24px.svg" md-menu-align-target=""></md-icon>
                  Cadastro de Bactérias
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="ctrl.materialSetup($event)">
                  <md-icon md-svg-icon="node_modules/material-design-icons/image/svg/production/ic_colorize_24px.svg" md-menu-align-target=""></md-icon>
                  Cadastro de Material de Coleta
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="ctrl.setorSetup($event)">
                  <md-icon md-svg-icon="node_modules/material-design-icons/communication/svg/production/ic_location_on_24px.svg" md-menu-align-target=""></md-icon>
                  Cadastro de Setores
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="ctrl.atbSetup($event)">
                  <md-icon md-svg-icon="node_modules/material-design-icons/action/svg/production/ic_opacity_24px.svg" md-menu-align-target=""></md-icon>
                  Cadastro de Antibióticos
                </md-button>
              </md-menu-item>
            </md-menu-content>
		  </md-menu>
          <md-button class="md-icon-button" ng-click="ctrl.cadPerfil($event)">
            <md-icon aria-label="Cadastrar Perfil Micribiológico" style="fill:#E6E8F5" md-svg-icon="node_modules/material-design-icons/content/svg/production/ic_create_24px.svg" md-menu-align-target=""></md-icon>
            <md-tooltip>Cadastrar Perfil Microbiológico</md-tooltip>
          </md-button>
          <md-button class="md-icon-button" ng-click="ctrl.viewContabilizacao($event)">
            <md-icon aria-label="Contabilização Geral" style="fill:#E6E8F5" md-svg-icon="node_modules/material-design-icons/image/svg/production/ic_grid_on_24px.svg" md-menu-align-target=""></md-icon>
            <md-tooltip>Contabilização Geral</md-tooltip>
          </md-button>
          <md-button class="md-icon-button" ng-click="ctrl.viewGraficos($event)">
            <md-icon aria-label="Gráficos" style="fill:#E6E8F5" md-svg-icon="node_modules/material-design-icons/action/svg/production/ic_timeline_24px.svg" md-menu-align-target=""></md-icon>
            <md-tooltip>Gráficos</md-tooltip>
          </md-button>
		  <span flex></span>
		  <h2>
			<span>Perfil Microbiológico</span>
		  </h2>
        </div>
      </md-toolbar>
      <!-- The content area -->
      <div layout="row">
        <!-- 20% padding to the left -->
		<div flex="20"></div>

        <!-- the main action happens here -->
		<div ng-view></div>
	  </div>
	</md-content>

	<!-- Dependências Angular -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>

	<!-- Aplicação -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/antibiotico.controller.js"></script>
	<script src="js/controllers/bacteria.controller.js"></script>
	<script src="js/controllers/contabilizacao.controller.js"></script>
	<script src="js/controllers/grafico.controller.js"></script>
	<script src="js/controllers/material.controller.js"></script>
	<script src="js/controllers/perfil.controller.js"></script>
	<script src="js/controllers/setor.controller.js"></script>
	<!-- Services -->
	<script src="js/services/antibiotico.service.js"></script>
	<script src="js/services/bacteria.service.js"></script>
	<script src="js/services/material.service.js"></script>
	<script src="js/services/perfil.service.js"></script>
	<script src="js/services/setor.service.js"></script>
  </body>
</html>
